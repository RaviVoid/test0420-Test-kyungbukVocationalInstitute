<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>회원가입</title>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<link rel="stylesheet" href="css/style.css">

</head>
<body class="page07">
<div class="">
	<div class="jointit w100 tC"><b>회원가입</b></div>
	<form>
		<div class="pd16">
		<!-- 여기에 작성하세요. -->
			<!-- 이름 -->
			<div>
				<h4>이름</h4>
				<input type="text" name="" id="uname" value="">
			</div>
			<!-- 학교 -->
			<div>
				<h4>학교</h4>
				<input type="text" name="" id="school" value="">
			</div>
			<!-- 학년/반 -->
			<div>
				<h4>학년/반</h4>
				<input type="text" name="" id="grade" value="">
			</div>
			<!-- 휴대폰번호 -->
			<div>
				<h4>휴대폰번호<span>(※휴대폰 번호가 ID로 설정됩니다.)</span></h4>
				
				<div>
					<input style="width:30%" type="text" id='utel1' name='' maxlength="3" />-
					<input style="width:30%" type="text" id='utel2' name='' maxlength="4" />-
					<input style="width:30%" type="text" id='utel3' name='' maxlength="4" />
				</div>
			</div>
			<!-- 비밀번호 -->
			<div>
				<h4>비밀번호<span>(※최대 12자리.)</span></h4>
				<input type="password" name="" id="pwd1" value="" class="pw">
			</div>
			<!-- 비밀번호확인 -->
			<div>
				<h4>비밀번호확인</h4>
				
				<input type="password" name="" id="pwd2" value="" class="pw">
			</div>

			
			<!-- 노선 -->
			<div>
				<h4>노선</h4>
				<div class="sltbox">
					<select name="" id="road" onchange="selRoad()">
						<option value="N">노선선택</option>
						<option value="A">A노선</option>
						<option value="B">B노선</option>
						<option value="C">C노선</option>
					</select>
				</div>
			</div>
			<!-- 탑승장소 -->
			<div>
				<h4>탑승장소<span>(※노선을 먼저 선택해주세요)</span></h4>
				<div class="sltbox">
					<select name="" id="place">
						<option value="N">장소선택</option>
						<option value="A">A장소</option>
						<option value="B">B장소</option>
						<option value="C">C장소</option>
					</select>
				</div>
			</div>
			<!-- 가입하기 -->
			<div class="tC">
				<button type="submit" id="submit" >가입하기</button>
			</div>
		</div>
	</form>
</div>




<script type="text/javascript">
/* 여기에 작성하세요. */

$(document).ready(function() {
/* input/선택 누락시 메세지 */
    $('#submit').click(function() {
        if ($('#uname').val() == '') {
            alert('네 이놈! 냉큼 이름을 입력하지 못할까!');
            $('#uname').focus();
            return false;
        } else { 
			if ($('#school').val() == '') {
            alert('네 정녕 학교를 입력하지 않을것이냐?');
            $('#school').focus();
            return false;
			} else {
				if ($('#grade').val() == '') {
				alert('네 목숨이 중하거든 학년/반을 입력하거라!');
				$('#grade').focus();
				return false;
				} else {
					if ($('#road').val() == 'N') {
					alert('노선을 선택 안했다냥.');
					$('#road').focus();
					return false; 
					} else {
						if ($('#place').val() == 'N') {
						alert('탑승장소 선택하라 개굴.');
						$('#place').focus();
						return false;
						} else {
							return true;
						}
					}
				}
			}
		}
    });



/* 휴대폰번호 커서 이동 */
    $('#utel1').on('keyup',function(){
        var utelA = $('#utel1').val();
        var utelB = $('#utel2').val();
        
		if (utelA != null && utelA.length == 3) {
			$('#utel2').focus();
		}
    });

    $('#utel2').on('keyup',function(){
        var utelB = $('#utel2').val();
        var utelC = $('#utel3').val();
        
		if (utelB != null && utelB.length == 4) {
			$('#utel3').focus();
		}
    });
    
    $('#utel3').on('keyup',function(){
        var utelC = $('#utel3').val();
        
		if (utelC != null && utelC.length == 4) {
			$('#pwd1').focus();
		}
    });

	
/* 비밀번호 일치 확인 */
 	$('input').focusout(function(){
		
		var pwd1=$('#pwd1').val();
		var pwd2=$('#pwd2').val();
		
		if(pwd1 != '' && pwd2 != ''){
			if(pwd1 != pwd2){
			   
			   alert('비밀번호가 틀리고 말았구나! 다시 입력하여 목숨을 부지하거라!');
			   
			   $("#pwd1").val('');
			   $("#pwd2").val('');
			   
			   $('#pwd1').focus();
			   
			}    
		}
	});


});
</script>
</body>
</html>
