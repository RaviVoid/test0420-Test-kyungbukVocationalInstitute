<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link rel="stylesheet" href="css/style.css">
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="page07">
   <div class="">
      <div class="jointit w100 tC">
         <b>회원가입</b>
      </div>
      <form>
         <div class="pd16">
            <!-- 여기에 작성하세요. -->
            <div>
               <h4>이름</h4>
               <input type="text" id="uname">
            </div>
            <div>
               <h4>학교</h4>
               <input type="text" id="sc">
            </div>

            <div>
               <h4>학년/반</h4>
               <input type="text" id="cl">
            </div>

            <div>
               <h4>
                  휴대폰번호<span>※휴대폰 번호가 ID로 설정됩니다.</span>
               </h4>
               <input type="text" id="ph1" maxlength="3">-<input
                  type="text" id="ph2" maxlength="4">-<input type="text" id="ph3" maxlength="4">
            </div>
            <div>
               <h4>우편번호</h4>
               <input type="text" id="po">
            </div>

            <div>
               <h4>주소</h4>
               <input type="text" id="ho">
            </div>

            <div>
               <h4>비밀번호</h4>
               <input type="text" id="pw">
            </div>

            <div>
               <h4>비밀번호확인</h4>
               <input type="text" id="pw2">
            </div>

            <div>
               <h4>노선</h4>
               <div class="sltbox">
                  <select id="ro">
                     <option value="N">선택</option>
                     <option value="A">A노선</option>
                     <option value="B">B노선</option>
                     <option value="C">C노선</option>
                  </select>
               </div>
            </div>

            <div>
               <h4>
                  탑승장소<span>※노선을 먼저 선택해주세요.</span>
               </h4>
               <div class="sltbox">
                  <select id="pl">
                     <option value="N">선택</option>
                     <option value="A">A장소</option>
                     <option value="B">B장소</option>
                     <option value="C">C장소</option>
                  </select>
               </div>
            </div>
            <div>
               <button id="go">가입하기</button>
            </div>
         </div>
      </form>
   </div>

   <script>
      /* 여기에 작성하세요. */
      $(document).ready(function() {

         $("#go").click(function() {

            if ($("#uname").val() == '') {
               alert("이름을 입력하세요.");
               return false;
            }

            if ($("#sc").val() == '') {
               alert("학교를 입력하세요.");
               sc.focus();
               return false;
            }
            
            if ($("#cl").val() == '') {
               alert("학년/반을 입력하세요.");
               cl.focus();
               return false;
            }
            
            /* 커서 자동 이동 */
            $("$ph2").keyup(function(){
               if($("$ph1").val() == $("$ph1").maxlength) {
               }
            });
            
            
            if ($("#pw").val() != $("#pw2").val()) {
               alert("비밀번호가 일치하지 않습니다.");
                pw.value ='';
               pw2.value ='';
            
               return false;
            }
            
            if ($("#ro").val() == 'N') {
               alert("노선을 선택하세요.");
               return false;
            }
            
            if ($("#pl").val() == 'N') {
               alert("탑승장소를 선택하세요.");
               return false;
            }
            
         });
      });
   </script>

</body>
</html>
